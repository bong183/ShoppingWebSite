<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        #btninsert {
            float: right;
        }
    </style>
</head>
<body>
<a href="/product/toinsert">
    <button id="btninsert" type="button" class="btn btn-secondary btn-lg">添加信息</button>
</a>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr align="center">
        <th scope="col">商品编号</th>
        <th scope="col">商品名称</th>
        <th scope="col">商品库存</th>
        <th scope="col">商品价格</th>
        <th scope="col">商品状态</th>
        <th scope="col">商品操作</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="pro:${proList}">
        <td th:text="${pro.product_id}">Mark</td>
        <td th:text="${pro.product_name}">Otto</td>
        <td th:text="${pro.product_sum}">@mdo</td>
        <td th:text="${pro.product_price}">@mdo</td>
        <td th:text="${pro.status.status_name}">@mdo</td>
        <td>
            <a th:href="@{/product/selectOne(product_id=${pro.product_id})}" class="btn btn-info btn-sm active" role="button" aria-pressed="true">修改</a>
            <a th:href="@{/product/delete(product_id=${pro.product_id})}" onclick="return confirm('确定要删除吗')" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
