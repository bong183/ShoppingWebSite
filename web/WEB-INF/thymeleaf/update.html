<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form action="/product/update" method="post">
    <div class="form-group">
        <label>商品编号</label>
        <input type="text" class="form-control" name="product_id" th:value="${pro.product_id}" readonly>
    </div>
    <div class="form-group">
        <label>商品名称</label>
        <input type="text" class="form-control" name="product_name" th:value="${pro.product_name}" readonly>
    </div>
    <div class="form-group">
        <label>商品库存</label>
        <input type="text" class="form-control" name="product_sum" th:value="${pro.product_sum}">
    </div>
    <div class="form-group">
        <label>商品价格</label>
        <input type="text" class="form-control" name="product_price" th:value="${pro.product_price}">
    </div>
    <div class="form-group">
        <label>商品状态</label>
        <select class="form-control" name="status.status_id">
            <option th:each="s:${statusList}" th:value="${s.status_id}" th:text="${s.status_name}"
                    th:selected="${pro.status.status_id==s.status_id}">Default select
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">修改</button>
</form>

</body>
</html>
